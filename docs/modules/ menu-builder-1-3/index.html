  <meta charset="UTF-8" />

  <style>
    :root {
      --brand-blue:   #0052cc;
      --brand-light:  #4dabf7;
      --brand-gray:   #6c757d;
      --brand-white:  #ffffff;
      --brand-black:  #000000;
      --brand-bg:     #e0f7fa; /* ◊®◊ß◊¢ ◊õ◊ú◊ú◊ô */
      --card-bg:      #f0f7fa; /* ◊®◊ß◊¢ ◊§◊†◊ú◊ô◊ù */
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--brand-bg);
      color: var(--brand-black);
    }
    h1,h2,h3 { margin: .5em 0 }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 0;
    }
    .tabs button {
      flex: 1;
      padding: 10px 0;
      border: none;
      background: var(--brand-light);
      color: var(--brand-black);
      cursor: pointer;
      font-weight: bold;
      border-bottom: 4px solid transparent;
      border-radius: 4px 4px 0 0;
      transition: background .2s;
    }
    .tabs button:hover:not(.active) {
      background: #a6d8ff;
    }
    .tabs button.active {
      background: var(--brand-blue);
      color: var(--brand-white);
      border-bottom-color: var(--brand-blue);
    }
    .tab-content {
      display: none;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 0 4px 4px 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: -4px;
    }
    .tab-content.active { display: block }
    .nav {
      margin-top: 20px;
    }
    .nav button {
      padding: 10px 16px;
      background: var(--brand-blue);
      color: var(--brand-white);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background .2s;
    }
    .nav button:hover:not(:disabled) {
      background: #003a99;
    }
    .nav button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }
    .dishes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }
    .dish-card {
      flex: 0 0 140px;
      background: var(--brand-white);
      border: 1px solid var(--brand-gray);
      border-radius: 4px;
      padding: 12px;
      cursor: pointer;
      transition: transform .1s, box-shadow .1s, background .2s, border-color .2s;
    }
    .dish-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dish-card.selected {
      border-color: var(--brand-blue);
      background: var(--brand-light);
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }
    .feedback {
      margin-top: 20px;
      padding: 12px;
      border-left: 4px solid var(--brand-blue);
      background: var(--brand-light);
      color: var(--brand-black);
      border-radius: 4px;
      font-weight: bold;
      transition: background .2s, border-color .2s;
    }
    .feedback.warning {
      border-color: #dc3545;
      background: #fff0f0;
    }
  </style>
</head>

    <div class="nav">

      <button id="toPreview" disabled>Next: Preview</button>

    const LIMIT = 10;

    const btnNext  = document.getElementById('toPreview');
    const menuList = document.getElementById('menuList');
    const feedback = document.getElementById('menuFeedback');

    // ◊†◊ô◊ï◊ï◊ò ◊ò◊ê◊ë◊ô◊ù
    tabs.forEach(btn => {
      btn.onclick = () => {
        tabs.forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      };
    });

    // ◊®◊ô◊†◊ì◊ï◊® ◊û◊†◊ï◊™
    function render() {
      selected = [];
      countEl.textContent = 0;
      btnNext.disabled = true;
      ['appetizer','main','dessert','drink','other'].forEach(cat => {
        const cont = document.getElementById(cat);
        cont.innerHTML = '';
        allDishes.filter(d => d.cat === cat).forEach(d => {
          const cd = document.createElement('div');
          cd.className = 'dish-card';
          cd.innerHTML = `<strong>${d.name}</strong><br><small>${d.desc}</small>`;
          cd.onclick = () => {
            if (cd.classList.contains('selected')) {
              cd.classList.remove('selected');
              selected = selected.filter(x => x.id !== d.id);
            } else if (selected.length < LIMIT) {
              cd.classList.add('selected');
              selected.push(d);
            }
            countEl.textContent = selected.length;
            btnNext.disabled = selected.length !== LIMIT;
          };
          cont.appendChild(cd);
        });
      });
    }

    // ◊õ◊§◊™◊ï◊®◊ô◊ù
    document.getElementById('toDishes').onclick = () => {
      render();
      document.querySelector('[data-tab=tab2]').click();
    };
    document.getElementById('backToConcept').onclick = () => {
      document.querySelector('[data-tab=tab1]').click();
    };
    btnNext.onclick = () => {
      document.querySelector('[data-tab=tab3]').click();
      const biz = document.getElementById('businessConcept').value;
      let sum = 0;
      selected.forEach(d => sum += (d.conceptFit[biz] || 50));
      const pct = Math.round(sum / selected.length);
      menuList.innerHTML = '';
      selected.forEach(d => {
        const div = document.createElement('div');
        div.textContent = d.name;
        menuList.appendChild(div);
      });
      feedback.textContent = `Concept Alignment: ${pct}%`;
      feedback.classList.toggle('warning', pct < 60);
    };
    document.getElementById('backToDishes').onclick = () => {
      document.querySelector('[data-tab=tab2]').click();
    };
    document.getElementById('startOver').onclick = () => location.reload();
  </script>
